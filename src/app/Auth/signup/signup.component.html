<br/><br/><br/>
<div class="container">
  <div class="row">
    <div class="col">
      <form class="form-group" #userForm = "ngForm">

        <br/>
        <label>fullname</label>
        <input type="text" #name="ngModel" [class.is-invalid]="name.invalid && name.touched" class="form-control" name="fname" ngModel required>
        <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</small>
        <br/>
        <label>email</label>
        <input type="text" #email="ngModel" [class.is-invalid]="email.invalid && email.touched" class="form-control" name="email" ngModel required>
        <small class="text-danger" [class.d-none]="email.valid || email.untouched">email  is required</small>
        <br/>
        <label>username</label>
        <input type="text" #username="ngModel" [class.is-invalid]="username.invalid && username.touched" class="form-control" name="username" ngModel required>
        <small class="text-danger" [class.d-none]="username.valid || username.untouched">username is required</small>
        <br/>
        <label>password</label>
        <input type="password" #password ="ngModel" pattern="^\d{10}$" [class.is-invalid]="password.invalid && password.touched" class="form-control" name="password" ngModel required>
        <small class="text-danger" [class.d-none]="password.valid || password.untouched">Invalid password | must be 10 letters</small>
        <button class="btn btn-info CustomSA" [disabled]="userForm.form.invalid">sign up</button>
      </form>
      <hr/>
      <button class="btn btn-primary CustomSA">Continue with facebook</button>
      <button class="btn btn-warning CustomSA">Continue with google</button>
      <hr/>
      <a routerLink='' class='CustomS'>Back to login</a>
      <br/><br/>
    </div>
  </div>
</div>
